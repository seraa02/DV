<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year/Month Heatmap</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .tooltip {
            position: absolute; background: white; padding: 6px;
            border: 1px solid black; border-radius: 5px; font-size: 12px; display: none;
        }
    </style>
</head>
<body>

    <h2>Hong Kong Monthly Temperature Heatmap</h2>
    <button onclick="toggleTemperature()">Toggle Max/Min Temperature</button>
    <svg id="heatmap" width="800" height="400"></svg>
    <div class="legend" id="legend"></div>
    <div class="tooltip" id="tooltip"></div>

    <script src="script.js"></script>

</body>
</html>
