<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Year/Month Heatmap</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .tooltip {
            position: absolute; background: white; padding: 6px;
            border: 1px solid black; border-radius: 5px; font-size: 12px; display: none;
        }
        .legend { display: flex; justify-content: center; margin-top: 10px; }
        .legend div { width: 20px; height: 20px; margin-right: 5px; }
        svg { border: 1px solid lightgray; }
    </style>
</head>
<body>

    <h2>Hong Kong Monthly Temperature Heatmap with Daily Trends</h2>
    <button onclick="toggleTemperature()">Toggle Max/Min Temperature</button>
    <svg id="heatmap" width="1200" height="600"></svg>
    <div class="legend" id="legend"></div>
    <div class="tooltip" id="tooltip"></div>

    <script src="script2.js"></script>

</body>
</html>
